<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather Forecast</h1>
      <div class="search-bar">
        <form action="">
          <input
            type="text"
            placeholder="Search City..."
            class="search-location"
          />
        </form>
      </div>
    </header>
    <main class="hidden">
      <h1 class="current-location"></h1>
      <div class="temp-info">
        <img class="icon-img" src="" alt="weather icon" />
        <p class="temp-value">--</p>

        <div class="temp-types">
          <p class="c-btn active">C</p>
          <p class="f-btn">F</p>
        </div>
      </div>
      <div class="event-container"></div>
      <div class="forecast"></div>
    </main>
    <footer>
      <p>
        Created by
        <a href="https://github.com/Appropriate32" target="_blank">Eissa Dar</a>
        | Powered by
        <a href="https://www.visualcrossing.com" target="_blank"
          >Visual Crossing</a
        >
        | Icons by
        <a href="https://github.com/Makin-Things/weather-icons/" target="_blank"
          >Makin-Things</a
        >
      </p>
    </footer>
  </body>
</html>
